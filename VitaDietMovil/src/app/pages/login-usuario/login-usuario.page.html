<ion-content class="swiper-no-swiping">
  
      <img src="/assets/img/nombre.png">
  
      <ion-segment (ionChange)="segmentChanged($event)" mode="ios" value="login">
        <ion-segment-button mode="ios" value="login">
          <ion-label>Login</ion-label>
        </ion-segment-button>
        <ion-segment-button mode="ios" value="register">
          <ion-label>Registrar</ion-label>
        </ion-segment-button>
      </ion-segment>
    
  
    <ion-slides>
      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>Login</span>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
          </ion-item>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="userLogin.password"></ion-input>
          </ion-item>
  
          <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
            Entrar
          </ion-button>
        </div>
      </ion-slide>
  
      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>Registrar</span>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="text" placeholder="Nome"></ion-input>
          </ion-item>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
          </ion-item>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="userRegister.password"></ion-input>
          </ion-item>
  
          <ion-button class="ion-margin-top" (click)="register()" color="light" expand="block">
            Registrar
          </ion-button>
        </div>
      </ion-slide>
    </ion-slides>
  
    <div class="ocean">
      <div class="waves" [ngStyle]="{'background-position-x': wavesPosition + 'px'}"></div>
  
      <div class="container bottom ion-text-center" >
        <span>Bienvenido a nuestra aplicacion para controlar su dieta y peso. Disfrutala!!</span>
      </div>
    </div>
  </ion-content>

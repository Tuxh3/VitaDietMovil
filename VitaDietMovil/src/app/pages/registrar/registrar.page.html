<ion-content>
    <div class="container top"><img src="/assets/img/logo.png" ></div>
    <ion-slides>  
      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>Registrar Peso</span>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input  type="number" [(ngModel)]="peso.documento" placeholder="Documento" ></ion-input>
          </ion-item>
            
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="date" [(ngModel)]="peso.fecha" placeholder="Fecha"></ion-input>
          </ion-item>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="number" [(ngModel)]="peso.peso" placeholder="peso"></ion-input>
          </ion-item>
  
          <ion-button class="ion-margin-top" (click)="savePeso()" expand="block">
            Registrar
          </ion-button>
        </div>
      </ion-slide>
    </ion-slides>
  
    
    <div class="first">
      <div class="nombreL" [ngStyle]="{'background-position-x': wavesPosition + 'px'}"></div>
    </div>
  
    <div class="ocean">
      <div class="waves" [ngStyle]="{'background-position-x': wavesPosition + 'px'}"></div>
  
      <div class="container bottom ion-text-center">
        <span>Bienvenido a nuestra aplicacion para controlar su dieta y peso. Disfrutala!!</span>
      </div>
    </div>
  </ion-content>
